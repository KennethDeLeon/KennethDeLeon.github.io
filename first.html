<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <style>
        body {
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
        }
        
        #really-counter {
            font-size: 36px;
            margin-top: 20px;
        }
        
        #image-container {
            width: 1000px;
            height: 500px;
            margin: 0 auto;
        }
        
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>Do you love me?</h1>
    <button id="yes-button">Yes</button>
    <button id="no-button">No</button>
    <p id="really-counter"></p>
    <div id="image-container">
        <img src="Assets\maha.png" alt="Start">
    </div>
    <script>
        let reallyCounter = 0;
        const yesButton = document.getElementById("yes-button");
        const noButton = document.getElementById("no-button");
        const reallyCounterElement = document.getElementById("really-counter");
        const imageContainer = document.getElementById("image-container");

        yesButton.addEventListener("click", () => {
            window.location.href = "second.html";
        });

        noButton.addEventListener("click", () => {
            reallyCounter++;
            reallyCounterElement.textContent = `Really? (x${reallyCounter})`;
            const image = imageContainer.querySelector("img");
            if (reallyCounter % 2 === 0) {
                image.src = "Assets/REALY.jpeg";
            } else {
                image.src = "Assets/REALY.jpeg";
            }
        });
    </script>
</body>
</html>
